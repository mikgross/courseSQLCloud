<div class="container">
    <div class="mainTitle">
        <h1>SQL Test App</h1>
    </div>
    <div class="login">
        <h2>Login</h2>
        <input type="email" placeholder="email" [(ngModel)]="emaillogin"> <br>
        <input type="password" placeholder="password" [(ngModel)]="passwordlogin"> <br>
        <button (click)="login()">Submit</button>
    </div>
    <div class="register">
        <h2>Register</h2>
        <input type="email" placeholder="email" [(ngModel)]="email"> <br>
        <input type="password" placeholder="password" [(ngModel)]="password"> <br>
        <select [(ngModel)]="role">
            <option value="sudo">Admin</option>
            <option value="viewer">Viewer</option>
            <option value="editor">Editor</option>
        </select> <br>
        <button (click)="register()">Submit</button>
    </div>
</div>
